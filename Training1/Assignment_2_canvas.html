<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script type="text/javascript">
       function setCanvas()
        {
            var canvas=document.getElementById("myCanvas");
            var context=canvas.getContext("2d");
            context.fillStyle="#FF0000";
            context.fillRect(10,10,50,50);

            context.strokeStyle="blue";
            context.strokeRect(0,0,30,30);

        }

       function setTriangleCanvas()
       {
           var canvas=document.getElementById("myTriangle");
           var context=canvas.getContext("2d");

          context.moveTo(30,30);
          context.lineTo(15,60);
          context.lineTo(45,60);
          context.lineTo(30,30);

          context.fillStyle="#FF0000";
          // context.fillRect(10,10,50,50);

           //context.strokeStyle="blue";
         //  context.strokeRect(0,0,30,30);
            context.fill();
       }
    </script>
</head>
<body onload="setTriangleCanvas()">

<canvas id="myCanvas" width="100" height="100" style="border:2px solid black">
    Oops Canvas not supported
</canvas>

<canvas id="myTriangle" width="100" height="100" style="border:2px solid black">
    Oops Canvas not supported
</canvas>




</body>
</html>
